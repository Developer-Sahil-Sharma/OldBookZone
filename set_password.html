<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy or Sell Old Books</title>
  <link rel="Website Icon" type="png" href="oldbookzone-favicon-color.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    .center-div {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      width: 300px;
    }

    .error-message {
      color: red;
    }
  </style>
</head>
<body>
  <div class="center-div">
    <div class="form-container">
      <h2 class="mb-4">Set a New Password</h2>
      <form action="set_password.php" method="post" onsubmit="return validateForm()">
        <div class="form-group">
          <label for="pass1">Password</label>
          <div class="input-group">
            <input
              type="password"
              name="pass1"
              class="form-control"
              id="pass1"
              aria-describedby="passwordError"
              placeholder="Enter your new password."
            />
            <div class="input-group-append">
              <span class="input-group-text">
                <i class="fas fa-eye" style="cursor: pointer;" onclick="togglePassword('pass1')"></i>
              </span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="pass2">Confirm Password</label>
          <div class="input-group">
            <input
              type="password"
              name="pass2"
              class="form-control"
              id="pass2"
              aria-describedby="password2Error"
              placeholder="Confirm your new password."
            />
            <div class="input-group-append">
              <span class="input-group-text">
                <i class="fas fa-eye" style="cursor: pointer;" onclick="togglePassword('pass2')"></i>
              </span>
            </div>
          </div>
          <small id="password2Error" class="form-text text-danger error-message"
            ></small
          >
        </div>
        <button type="submit" name="submit" class="btn btn-primary btn-block">
          Set Password
        </button>
      </form>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>

  <script>
    function togglePassword(inputId) {
      var input = document.getElementById(inputId);
      if (input.type === "password") {
        input.type = "text";
      } else {
        input.type = "password";
      }
    }

    function validateForm() {
      var pass1 = document.getElementById("pass1").value;
      var pass2 = document.getElementById("pass2").value;
      var password2Error = document.getElementById("password2Error");

      password2Error.textContent = "";

      if (pass1 !== pass2) {
        password2Error.textContent = "Passwords do not match";
        
        return false; 
      }

      return true; 
    }
  </script>


  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
